    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

                    <i class="fas fa-bars ms-1"></i>

        <section class="page-section">
        
            <div class="container text-center bg-calc">
                <div class="row m-5">
                    <h1>Calculadora</h1>
                </div>
                <div class="row">
                    <div class="position-relative">
                        <input type="text" id="txt-numero" value="" class="form-control">
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="lbl-signo">
                            Signo
                        </span>
                    </div>
                </div>

                <!-- Inicio de botones-->
                <div class="row m-3">
                    <div class="col">
                        
                        <input class="btn btn-warning bg-gradient w-75" type="button" value="CE" id="btn-cleanall">
                        
                    </div>
                    
                    <div class="col">
                        
                        <input class="btn btn-warning bg-gradient w-75" type="button" value="C" id="btn-clean">
                    </div>
                    <div class="col">
                        
                        <input class="btn btn-warning bg-gradient w-75" type="button" value="%" id="btn-porcentaje">
                    </div>
                    <div class="col">
                        
                        <input class="btn btn-warning bg-gradient w-75" type="button" value="÷" id="btn-dividir">
                    </div>
                </div>
                
                <div class="row m-3">
                    <div class="col">
                        
                        <input class="btn btn-warning bg-gradient w-75" type="button" value="7" id="btn-7">
                        
                    </div> 
                    <div class="col">
                        
                        <input class="btn btn-warning bg-gradient w-75" type="button" value="8" id="btn-8">
                    </div>
                    <div class="col">
                        
                        <input class="btn btn-warning bg-gradient w-75" type="button" value="9" id="btn-9">
                    </div>
                    <div class="col">
                        
                    <input class="btn btn-warning bg-gradient w-75" type="button" value="x" id="btn-multi">
                </div>
            </div>
            
            <div class="row m-3">
                <div class="col">
                    
                    <input class="btn btn-warning bg-gradient w-75" type="button" value="4" id="btn-4">
                    
                </div>
                <div class="col">
                    
                    <input class="btn btn-warning bg-gradient w-75" type="button" value="5" id="btn-5">
                </div>
                <div class="col">
                    
                    <input class="btn btn-warning bg-gradient w-75" type="button" value="6" id="btn-6">
                </div>
                <div class="col">
                    
                    <input class="btn btn-warning bg-gradient w-75" type="button" value="-" id="btn-resta"> 
                </div>
            </div>
            
            <div class="row m-3">
                <div class="col">
                    
                    <input class="btn btn-warning bg-gradient w-75" type="button" value="1" id="btn-1">
                    
                </div>
                
                <div class="col">
                    
                    <input class="btn btn-warning bg-gradient w-75" type="button" value="2" id="btn-2">
                </div>
                <div class="col">
                    
                    <input class="btn btn-warning bg-gradient w-75" type="button" value="3" id="btn-3">
                </div>
                <div class="col">
                    
                    <input class="btn btn-warning bg-gradient w-75" type="button" value="+" id="btn-suma">
                </div>
            </div>
            
            <div class="row m-3">
                <div class="col">
                    
                    <input class="btn btn-warning bg-gradient w-75" type="button" value="0" id="btn-0">
                    
                </div> 
                <div class="col">
                    
                    <input class="btn btn-warning bg-gradient w-75" type="button" value="." id="btn-punto">
                </div>
                <div class="col">
                    
                    <input class="btn btn-warning bg-gradient w-75" type="button" value="ANS" id="btn-respuesta">
                </div>
                <div class="col">
                    
                    <input class="btn btn-warning bg-gradient w-75" type="button" value="=" id="btn-igual">
                </div>
                
            </div>
        </div>
    </section>
